<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
            * {
    margin: 0px;
    padding: 0px;
    }

    body {
    display: flex;
    background-Color: white;
    height: 100vh;
    position: relative;
    flex-direction: column;
        
    }
    header {
    display: flex;
    position: relative;
    background-Color: black;
    justify-content: start;
    width: 100%;
    height: 50px;
    color: white;
    }

    h1 {
        position: absolute;
        transform: translate(1%, -50%);
        left: 1%;
        top: 50%;
        
    }
    h2 {
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        position: absolute;
    }
    .rico {
        display: flex;
        transform: translate(51%, -50%);
        top: 50%;
        left: 51%;
    }
    .nome {
        display: flex;
        transform: translate(-10%,-50%);
        position: absolute;
        left: 90%;
        top: 50%;
        font-size: 1rem;
        
    }

    .menu {
        display: flex;
        position: absolute;
        background-color: aqua;
        
        font-size: 1.8rem;

    }
    #painav {
        
        display: flex;
        position: relative;
        
    }

    section {
        display: flex;
        position: relative;
        position: absolute;
        justify-content: center;
        background-color: brown;
        width: 90%;
        height: 40%;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
        align-items: center;
    }
    .caixa {
        color: white;
        
    }




    </style>
</head>
<body>
    <header>
        <h1>Product Setup</h1>
        <h2>XP | </h2>
        <h2 class="rico">Rico</h2>
        <h2 class="nome">Olá, Welisson Ferreira!</h2>
    </header>

    <div id="painav">

        <nav class="menu">
        <ul>
        <li>Cartões</li>
        <li>Termos</li>
        <li>Conta Digital</li>
        <li>Conta Investimento</li>
        <li>Open Finance</li>
        <li>Identidade Digital</li>
        </ul>

        </nav>
    </div>

    
    <main>
        <section>
            <div class="caixa">CAIXOTE</div>
        </section>
    </main>




    </body>
</html>

</body>
</html>
