<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="n1">Número 1:</label>
            <input type="number" name="n1" id="n1" min="0" max="50" required>
        </p>
        
        <p>
            <label for="n2">Número 2:</label>
            <input type="number" name="n2" id="n2" min="0" max="50" required>

        </p>

        <p>
            <label for="soma">Soma:</label>
            <output name="somares" id="somares">0</output>
        </p>


        <p>
            <input type="submit" value="Enviar" id="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>

    <script>
        let n1 = document.getElementById('n1')
        let n2 = document.getElementById('n2')
        let somaRes = document.getElementById('somares')
        let botEnviar = document.getElementById('Enviar')
        botEnviar.addEventListener('click', function() {
            let valor1 = Number(n1.value)
            let valor2 = Number(n2.value)
            let soma = valor1 + valor2
            somaRes.textContent = `Resultado: ${soma}`
        })
    </script>
</body>
</html>
